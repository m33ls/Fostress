{% extends "base.html" %} 
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<div class="container">
    <div class="row">
        <!-- Post Entries Column -->
        <div class="col-md-7 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <div class="username"> <!-- add the profile picture here --> <b>{{ post.post_author }}</b></div>
                    <img class="card-img-top" src="{{post.image}}" width=100%>
                    <h2 class="card-title">{{ post.post_title }}</h2>
                    <div><br/></div>
                    <p class="card-text">{{post.post_text}}</p>
                    <p class="card-text text-muted h6"> {{ post.pub_date}} </p>
                </div>
            </div>
            {% endfor %}
        </div>
        {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
    </div>
</div>
{%endblock%}
